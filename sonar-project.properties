# Configuración de SonarCloud para CAIL
sonar.projectKey=juan975_cail
sonar.organization=juan975

# Nombre del proyecto
sonar.projectName=cail
sonar.projectVersion=1.0

# Directorios de código fuente - TODO el proyecto
sonar.sources=cail/functions,cail/backend/src,cail/src,cail/web/src,cail/shared

# Excluir node_modules, builds, tests y coverage
sonar.exclusions=**/node_modules/**,**/dist/**,**/build/**,**/coverage/**,**/*.test.ts,**/*.spec.ts,**/tests/**

# Encoding
sonar.sourceEncoding=UTF-8

# URL de SonarCloud
sonar.host.url=https://sonarcloud.io
