# Configuración de SonarCloud para CAIL
sonar.projectKey=ErickGaona_cail
sonar.organization=erickgaona

# Nombre del proyecto en SonarCloud
sonar.projectName=cail
sonar.projectVersion=1.0

# Directorios de código fuente
sonar.sources=cail/functions

# Excluir node_modules y archivos de build
sonar.exclusions=**/node_modules/**,**/dist/**,**/build/**,**/*.test.ts,**/*.spec.ts,**/coverage/**

# Lenguaje principal
sonar.language=ts

# Encoding
sonar.sourceEncoding=UTF-8

# URL de SonarCloud
sonar.host.url=https://sonarcloud.io






