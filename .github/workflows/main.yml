name: SonarCloud Analysis

on:
  push:
    branches:
      - main
      - ErickGaona
      - juan975
      - cbhas-micro
      - ALISrj
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  sonarcloud:
    name: SonarCloud Scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies (Matching)
        working-directory: cail/functions/matching
        run: npm ci

      - name: Run tests with coverage (Matching)
        working-directory: cail/functions/matching
        run: npm test -- --coverage
        continue-on-error: true

      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          projectBaseDir: .
          args: >
            -Dsonar.projectKey=juan975_cail
            -Dsonar.organization=juan975
